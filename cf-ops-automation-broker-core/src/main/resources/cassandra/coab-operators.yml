#replace deployment name
- type: replace
  path: /name
  value: @service_instance@

#replace cassandra release
- type: replace
  path: /releases/name=cassandra39-services?
  value:
    name: cassandra39-services
    version: 3

#replace external host
- type: replace
  path: /instance_groups/name=cassandra-broker/jobs/name=route-registrar/properties/route_registrar/external_host
  value: @url@.((!/secrets/cloudfoundry_system_domain))
